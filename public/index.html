<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookinillas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://rawgit.com/ellekasai/twemoji-awesome/gh-pages/twemoji-awesome.css" rel="stylesheet">
</head>
<body>

    <div class="root">
    <div class="header">
        <div class="img">
            <img src="images/logo_header.png">
        </div>
        <div class="buscador">
            <input type="search" placeholder="Buscar recetas">
            <div class="lupa"><i class="twa twa-lg twa-mag"></i></div>
            
        </div>
    </div>
    <div class="timeline">
        <span>¡Echa un vistazo a las últimas recetas!</span>
        <div class="timeline_newest"></div>
    </div>
    <div class="sidebar">
        <div class="img">
            <img src="images/bowl1.jpg">  
        </div>
        <div class="registro">
            <span class="destacado">REGÍSTRATE AHORA</span> <span>PARA DISFRUTAR DE TODAS LAS FUNCIONALIDADES</span>
            <div class="subtit">
                <span>¿YA TIENES CUENTA? </span><span class="destacado">INICIA SESIÓN</span>
            </div>
            <div class="formulario">
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <span class="destacado"for="name">USUARIO</span>
                    </ul>
                    <ul>  
                        <input class="input_reg" type="text" id="usuario" name="usuario_nombre" placeholder="Nombre de Usuario">
                    </ul>
                    <ul>
                        <span class="destacado"for="mail">CORREO ELECTRÓNICO</span>
                    </ul>
                    <ul>  
                        <input class="input_reg" type="email" id="correo" name="usuario_correo" placeholder="Correo electrónico">
                    </ul>
                </form>
            </div>
        </div>
        
        
    </div>
    </div>
    
</body>
</html>
